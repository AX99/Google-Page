<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <!-- <div id="container"> -->
    <!-- Header div-->
    <div id="header">
      <!--Inner div right aligned-->
      <div class="nav_icons">
        <!--Div for Links-->
        <div class="text_links">
          <div>
            <a href="http://mail.google.com">Gmail</a>
          </div>
          <div>
            <a href="http://images.google.com">Images</a>
          </div>
        </div>
        <!--Div for Icons-->
        <div class="icon_links">
          <div>
            <a href="https://www.google.co.uk/intl/en/options/">
              <img src="Images/Options.png" alt="" height="25">
            </a>
          </div>
          <div>
            <a href="#">
              <img src="Images/Notifications.png" alt="" height="25">
            </a>
          </div>
          <div>
            <a href="https://accounts.google.com/SignOutOptions">
              <img src="Images/user.jpg" alt="" id="user">
            </a>
          </div>
       </div>
      </div>
    </div>


<!--Central div-->
    <div class="center_div">
      <!--Div for logo-->
      <div class="logo">
        <a href="#"><img src="Images/google_logo.png" alt=""></a>
      </div>
      <!--Div for search box-->
      <div>
        <div class="search_box">
          <input title="Search" type="text" width="480px" autofocus>
          <a href="#"><img src="Images/Google_mic.png" alt=""></a>
        </div>
      </div>
      <!--Div for search buttons-->
      <div class="buttons_div">
          <center>
            <input value="Google Search" type="submit">
            <input value="I'm Feeling Lucky" type="submit">
          </center>
      </div>
    </div>

<!--Footer div-->
    <div id="footer">
      <div>
        <!--Left links-->
        <span id="left_foot">
          <a href="http://ads.google.com">Advertising</a>
          <a href="http://services.google.com">Business</a>
          <a href="http://google.com/about">About</a>
        </span>
        <!--Right links-->
        <span id="right_foot">
          <a href="http://google.com/policies/privacy">Privacy</a>
          <a href="http://google.com/policies/terms">Terms</a>
          <a href="http://google.com/preferences">Settings</a>
          <a href="http://google.com">Use Google.com</a>
        </span>
      </div>
    </div>
<!--  </div>-->
</body>
</html>
